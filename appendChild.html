<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppendChild</title>
    <style>
        body{
        background-color: #FFCCE5;
        };
    </style>
</head>
  <body>
   <h1>JavaSript. AppendChild</h1>
    <ul id="list">
 	</ul>
        <script>
            var doc = document;
            var i;
            for (i=1; i<=100; i++){
                var elems = doc.createElement("li"),
                    content = doc.createTextNode("Text " + i),
                    listS = doc.getElementById("list");
                        elems.appendChild(content);
                        listS.parentNode.appendChild(elems);
                };
        </script>   
</body>
</html>
